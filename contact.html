<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="contact">
    <div class="divider"></div>
    <section class="contact-section">
      <div class="container">
        <div class="flex flex-col text-center w-full mb-12">
          <h1 class="contact-title">
            Contact Me
          </h1>
          <p class="contact-description">
            Passionate about finance, technology, and innovation—exploring AI and blockchain to shape the future. Let’s connect!
          </p>
        </div>
        <div class="lg:w-1/2 md:w-2/3 mx-auto">
          <div class="flex flex-wrap -m-4">
            <!-- Name Field -->
            <div class="form-field">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Your Name">
            </div>

            <!-- Email Field -->
            <div class="form-field">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Your Email">
            </div>

            <!-- Message Field -->
            <div class="form-field">
              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="Your Message"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-field">
              <button class="submit-btn">Submit Message</button>
            </div>

            <!-- Contact Information -->
            <div class="contact-info">
              <a href="mailto:Danishhshahid@gmail.com">Danishhshahid@gmail.com</a>
              <p>
                Defense Phase 2.<br>
                Karachi south, 75600
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
